

{% extends "layout.html" %}

{% block content %}

<script type="text/javascript" src="{{ url_for('static', filename = 'practice.js') }}"></script>
<script>
    lesson = {{lesson|tojson}};
    lesson_id = {{lesson_id|tojson}};
</script>

<div class="row">
    <div class = 'col-md-3'></div>
    <div class = 'col-md-6'>
        <h1 id="lesson-title">Practice for lesson {{lesson_id}}</h1>
    </div>
    <div class = 'col-md-3'></div>
</div>

<div class="row">
    <div class = 'col-md-3'></div>
    <div id = "practice-video" class = 'col-md-6'></div>
    <div class = 'col-md-3'></div>
</div>

<div class="row">
    <div class = 'col-md-3'>
        <button id = "back" class="next_button button btn">
            Back to Lesson {{lesson_id}} 
        </button>
    </div>
    <div class = 'col-md-6'>  

        <div class="row">
            Please type your answer below:
        </div>
        <div class="row">
            <textarea id = "answer"></textarea>
        </div>
        <div class="row">

                <button class = "next_button check btn">
                    submit
                </button>
                

                <button class="next_button again btn ">
                    Practice More
                </button>
            <br>
        </div>
        <div class="row">
            <div id = "feedback">
                    
            </div>
        </div>

    </div>
    <div class = 'col-md-3'>
        <button class="next_button next btn">
            Next
        </button>
    </div>
</div>


{% endblock %}
