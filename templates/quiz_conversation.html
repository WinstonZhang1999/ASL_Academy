{% extends "layout.html" %}

{% block content %}

<script type="text/javascript" src="{{ url_for('static', filename = 'quiz.js') }}"></script>
<script>
    question = {{question|tojson}};
    question_id = {{question_id|tojson}};
    question_type = {{question_type|tojson}};
    score = {{score|tojson}};
    console.log(question);
</script>

<h1>Quiz</h1>
<div id="quiz_progress">
    Question: {{question_id}}/6 <br>
    Score: {{score}}
</div>
<div class="row">
    <div class="col-md-12">
        <video width="320" height="240" autoplay loop>
            <source src={{question.video_1.video}} type="video/mp4">
        </video><br>
        {{question.instructions}}<br>
    </div>
</div>
<form id="answer_conversation">
    <div class="row">
        <div id="col_a" class="col-md-4">
            <video width="320" height="240" autoplay loop>
                <source src={{question.video_2.video}} type="video/mp4">
            </video>
            <div class = 'selection'>
                <input class="radio" type="radio" name="choice" value="video_2"><br>A<br>
            </div>
        </div>
        <div id="col_b" class="col-md-4">
            <video width="320" height="240" autoplay loop>
                <source src={{question.video_3.video}} type="video/mp4">
            </video>
            <div class = 'selection'>
                <input class="radio" type="radio" name="choice" value="video_3"><br>B<br>
            </div>
        </div>
        <div id="col_c" class="col-md-4">
            <video width="320" height="240" autoplay loop>
                <source src={{question.video_4.video}} type="video/mp4">
            </video>
            <div class = 'selection'>
                <input class="radio" type="radio" name="choice" value="video_4"><br>C<br>
            </div>
        </div>
    </div>
</form>
<div id="feedback"></div>
<div id="buttons">
    <button id="submit">Submit</button>
</div>

{% endblock %}
