{% extends "layout.html" %}

{% block content %}

<script type="text/javascript" src="{{ url_for('static', filename = 'quiz.js') }}"></script>
<script>
    question = {{question|tojson}};
    question_id = {{question_id|tojson}};
    console.log(question);
</script>

<h1>Quiz page for ASL Academy!</h1>
<div>
    Question {{question_id}}/6!
</div>
<div class="row">
    <div class="col-md-12">
        <video width="640" height="480" autoplay loop>
            <source src={{question.video_1.video}} type="video/mp4">
        </video>
        <br>{{question.instructions}}
    </div>
</div>
<div class="row">
    <div class="col-md-4">
        A:
        <video width="320" height="240" autoplay loop>
            <source src={{question.video_2.video}} type="video/mp4">
        </video>
    </div>
    <div class="col-md-4">
        B:
        <video width="320" height="240" autoplay loop>
            <source src={{question.video_3.video}} type="video/mp4">
        </video>
    </div>
    <div class="col-md-4">
        C:
        <video width="320" height="240" autoplay loop>
            <source src={{question.video_4.video}} type="video/mp4">
        </video>
    </div>
</div>
<form id="answer_conversation">
    <input type="radio" id="choice" name="choice" value="video_2">A<br>
    <input type="radio" id="choice" name="choice" value="video_3">B<br>
    <input type="radio" id="choice" name="choice" value="video_4">C<br>
</form>
<div>
    <button class="next_button">
        Next Question
    </button>
</div>

{% endblock %}
